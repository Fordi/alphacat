<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8" />
    <title>Alphacat sample</title>
    <style>
      @font-face {
        font-family: "Alphacat";
        src:
          url("Alphacat.woff2") format("woff2"),
          url("Alphacat.woff") format("woff"),
          url("Alphacat.ttf") format("truetype"),
          "Comic Sans";
      }
      .sample {
        font-family: "Alphacat";
        text-transform: uppercase;
        font-size: 24pt;
      }
    </style>
  </head>
  <body>
    <table class="sample">
      <tr>
        <td>A</td>
        <td>B</td>
        <td>C</td>
        <td>D</td>
        <td>E</td>
      </tr>
      <tr>
        <td>F</td>
        <td>G</td>
        <td>H</td>
        <td>I</td>
        <td>J</td>
      </tr>
      <tr>
        <td>K</td>
        <td>L</td>
        <td>M</td>
        <td>N</td>
        <td>O</td>
        <td>P</td>
      </tr>
      <tr>
        <td>Q</td>
        <td>R</td>
        <td>S</td>
        <td>T</td>
        <td>U</td>
      </tr>
      <tr>
        <td>V</td>
        <td>W</td>
        <td>X</td>
        <td>Y</td>
        <td>Z</td>
      </tr>
    </table>
    <textarea class="sample" style="width: calc(100vw - 1em); height: 50vh;"></textarea>
  </body>
</html>
